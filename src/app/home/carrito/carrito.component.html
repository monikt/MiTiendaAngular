<div class="container">
  <h1 class="fw-bold">Mi carrito</h1>

  <div class="row mt-3 justify-content-between">
      <div class="col-md-6">
          <h3 class="fw-bold">Ítems del carrito</h3>

          <ng-container *ngIf="items.length > 0; else sinItems">
              <div *ngFor="let item of items" class="carrito-item">
                  <div class="d-flex gap-3">
                      <img [src]="item.rutaPortada | apiImg"
                          alt=""
                          style="max-width: 80px; max-height: 80px;">

                      <div class="info">
                          <div class="fw-bold mb-1">
                              {{ item.titulo }}
                          </div>
                          <div>
                              {{ item.precio | currency:'$' }}

                              <button mat-button color="warn" (click)="removerLibroDelCarrito(item)">
                                  Eliminar
                              </button>
                          </div>
                      </div>
                  </div>
              </div>
          </ng-container>

          <ng-template #sinItems>
              <div class="text-center">
                  El carrito está vacío
              </div>
          </ng-template>
      </div>

      <div class="col-md-4 col-lg-3">
          <h3 class="fw-bold">Resumen</h3>
          <h5 class="fw-bold text-end">Total</h5>

          <div class="fw-bold text-end my-3" style="font-size: 200%; color: #ff535b;">
              {{ total | currency:'$' }}
          </div>

          <button class="w-100" mat-raised-button color="primary">
              Pagar con PayPal
          </button>
          <button class="w-100 mt-3" mat-button routerLink="/libros">
              Seguir comprando
          </button>
      </div>
  </div>
</div>
