<mat-card class="curso-card">
  <img mat-card-image [src]="libroTarjeta.rutaPortada | apiImg">

  <mat-card-content>
      <h1>
          <a [routerLink]="['/libros', libroTarjeta.slug]">
              {{ libroTarjeta.titulo }}
          </a>
      </h1>
      <p>
          {{ libroTarjeta.descripcion | slice:0:100 }}...
      </p>
  </mat-card-content>

  <mat-card-actions>
      <button
          mat-raised-button
          color="primary"
          class="w-100"
          (click)="agregarLibroAlCarrito()"
          *ngIf="!libroYaEstaEnCarrito(); else botonRemover">
          <mat-icon>add_shopping_cart</mat-icon> Agregar al carrito
      </button>

      <ng-template #botonRemover>
          <button mat-raised-button color="warn" class="w-100" (click)="removerLibroDelCarrito()">
              <mat-icon>remove_shopping_cart</mat-icon> Remover del carrito
          </button>
      </ng-template>

  </mat-card-actions>
</mat-card>
